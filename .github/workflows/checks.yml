name: "Checks"

on:
  push:
    branches:
      - main
      - development
      - "feature/*"
      - "issue/*"
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 20.x

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: make test